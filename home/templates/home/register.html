{% extends 'base.html' %}
{% load static %}
{#<!doctype html>#}

{% block content %}
    <div class="container">
        <div class="col">
            <form class="form-register" enctype="multipart/form-data" action={% url 'home:register' %} method="post">
              {% if message %}
                <div class="alert alert-warning">{{ message }}</div>
              {% endif %}
              {% csrf_token %}
              <h3 class="text-center">欢迎注册</h3>

              {{ register_form }}

              <div>
                  <button type="submit" class="btn btn-primary float-right">注册</button>
              </div>
            </form>
        </div>
    </div> <!-- /container -->

{% endblock %}
